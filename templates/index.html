<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/drug2.avif'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            width: 80%;
            max-width: 400px; /* Adjust as needed */
            margin: calc(100px - 3cm) auto 100px; /* Push form up by 3cm */
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease; /* Fade in animation */
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px); /* Reduce input width slightly */
            padding: 8px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green */
        }

        /* Excitement animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drug Prediction Form</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <label for="Age">Age:</label><br>
            <input type="text" id="Age" name="Age" required><br>
            
            <label for="Sex">Sex:</label><br>
            <select id="Sex" name="Sex" required>
                <option value="">Select</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select><br>
            
            <label for="BP">Blood Pressure (BP):</label><br>
            <select id="BP" name="BP" required>
                <option value="">Select</option>
                <option value="Low">Low</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select><br>
            
            <label for="Cholesterol">Cholesterol:</label><br>
            <select id="Cholesterol" name="Cholesterol" required>
                <option value="">Select</option>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select><br>
            
            <label for="Na_to_K">Na_to_K:</label><br>
            <input type="text" id="Na_to_K" name="Na_to_K" required><br><br>
            
            <input type="submit" value="Predict">
        </form>

        {% if predicted_drug %}
            <h2 id="prediction-result" style="display: none;">Predicted Drug: {{ predicted_drug }}</h2>
        {% endif %}
    </div>

    <script>
        // Simple animation after prediction
        window.onload = function() {
            var predictionResult = document.getElementById('prediction-result');
            if (predictionResult) {
                predictionResult.style.display = 'block';
                predictionResult.style.animation = 'excitement 0.5s ease infinite alternate';
            }
        };
    </script>
</body>
</html>
